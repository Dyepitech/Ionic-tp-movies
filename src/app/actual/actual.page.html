<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Actuellement
      </ion-title>
      <ion-searchbar [value]="search" (input)="searchMovie(search)" [(ngModel)]="search"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Actual</ion-title>
      </ion-toolbar>
    </ion-header>
  
  
      <ion-list>
          <ion-grid>
              <ion-row>
                  <ion-col size="6" *ngFor="let actual of actuals">
                    <div (click)="navToMovie(actual.id)">
                      <img style="width:100%;" [src]="'https://image.tmdb.org/t/p/w220_and_h330_face/' + actual.poster_path ">
                      <p class="movie-title"><strong>{{ actual.original_title.slice(0, 9)}} <span *ngIf="actual.original_title.length > 8">...</span></strong></p>
                      <div class="movie-subcontent">
                          <strong><p>{{ actual.release_date.slice(0,4)}} <span class="fa fa-star checked"></span>{{ actual.vote_average}} / 10</p> </strong>
                      </div>
                    </div>
                  </ion-col>
                </ion-row>
          </ion-grid>
        </ion-list>
  </ion-content>
